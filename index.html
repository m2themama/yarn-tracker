<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>
<form name="Sheet1">
  <input name="Brand" type="text" placeholder="Brand">
  <input name="Weight" type="text" placeholder="Weight">
  <input name="Color" type="text" placeholder="Color">
    <input name="Color" type="text" placeholder="Color">
  <button type="submit">Send</button>
</form>
<script>
  const scriptURL = '<https://script.google.com/macros/s/AKfycbwInybu--tav9JDl1K0yWYZRi8YlSWOHpqLRqO1b0WRgMZA85GY4AB6H5tfCq6J3B5B/exec>'
  const form = document.forms['Sheet1']

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => console.log('Success!', response))
      .catch(error => console.error('Error!', error.message))
  })
</script>

<form action="https://script.google.com/macros/s/AKfycbwInybu--tav9JDl1K0yWYZRi8YlSWOHpqLRqO1b0WRgMZA85GY4AB6H5tfCq6J3B5B/exec" method="POST">
  <div>

  </div>

</form>
  </body>
</html>
