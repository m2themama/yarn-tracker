<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>Yarn Tracker</title>
  </head>
  <body>
    <h1>Yarn Tracker</h1>
	<div class="mb-3">
	<form name="Sheet1" action="https://script.google.com/macros/s/AKfycbwInybu--tav9JDl1K0yWYZRi8YlSWOHpqLRqO1b0WRgMZA85GY4AB6H5tfCq6J3B5B/exec" method="POST">
  <div>
    <input name="Brand" class="form-control" id="Brand" placeholder="Brand">
  </div>
    <div>
    <input name="Weight" class="form-control" id="Weight" placeholder="Weight">
  </div>
    <div>
    <input name="Color" class="form-control" id="Color" placeholder="Color">
  </div>
    <div>
    <input name="Material" class="form-control" id="Material" placeholder="Material">
  </div>
    <div>
    <input name="Total Yards" class="form-control" id="Total Yards" placeholder="Total Yards">
  </div>
      <div>
    <input name="Yarn Size (oz)" class="form-control" id="Yarn Size (oz)" placeholder="Total Yards">
  </div>
      <div>
    <input name="QTY" class="form-control" id="QTY" placeholder="QTY">
  </div>
      <div>
    <input name="Purchase" class="form-control" id="Purchase" placeholder="Purchase">
  </div>
  <div>
    <button>Send</button>
	<button type="submit">Send</button>
  </div>
  </div>
</form>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
