<!DOCTYPE html>
<html>
  <head>
    <title>Bootstrap 101 Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" rel="stylesheet" media="screen">
  </head>
<form action="https://script.google.com/macros/s/AKfycbwInybu--tav9JDl1K0yWYZRi8YlSWOHpqLRqO1b0WRgMZA85GY4AB6H5tfCq6J3B5B/exec" method="POST" name="Sheet1">
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Brand">Brand</label>
      <input type="text" class="form-control" id="Brand" placeholder="Brand">
    </div>
    <div class="form-group col-md-6">
      <label for="Weight">Weight</label>
      <input type="text" class="form-control" id="Weight" placeholder="Weight">
    </div>
  </div>
  <div class="form-group">
    <label for="Color">Color</label>
    <input type="text" class="form-control" id="Color" placeholder="Color">
  </div>
  <div class="form-group">
    <label for="Material">Material</label>
    <input type="text" class="form-control" id="Material" placeholder="Material">
  </div>
  <div class="form-row">
    <div class="form-group col-md-6">
      <label for="Total Yards">Total Yards</label>
      <input type="text" class="form-control" id="Total Yards">
    </div>
    <div class="form-group col-md-4">
      <label for="Yarn Size (oz)">Yarn Size (oz)</label>
      <input type="text" class="form-control" id="Yarn Size (oz)">
    </div>
    <div class="form-group col-md-2">
      <label for="QTY">QTY</label>
      <input type="text" class="form-control" id="QTY">
    </div>
  </div>
      <button class="btn btn-primary">Send</button>
</form>
  </body>
</html>
